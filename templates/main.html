{% extends "base.html" %}
{% load static %}
{% block title %}Menú Principal{% endblock %}
{% block extra_head %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="{% static 'styles/main.css' %}">
<style>
    .weather-card .top {
        background: url("{% static 'images/descargarArchivos.png' %}") no-repeat;
        position: relative;
  height: 570px;
  width: 100%;
  overflow: hidden;
  
  background-size: cover;
  background-position: center center;
  text-align: center;
    }
    .weather-card.rain .top {
  background: url("{% static 'images/subirArchivo.webp' %}") no-repeat;
  background-size: cover;
  background-position: center center;
}

    
</style>
{% endblock %}
 
{% block content %}
<div class="container">
	<div class="row">
       
            <div class="col">
                <a href="{% url 'catalogoArchivos' %}">
                    <div class="weather-card one">
                        <div class="top">
                            <div class="wrapper">
                                <p class="temp">
                                    <span class="temp-value">Catálogo de Archivos</span>
                                </p>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="wrapper">
                                <ul class="forecast">
                                    
                                    <li>
                                        <span class="date">Archivos Disp.</span>
                                        <span class="lnr lnr-cloud condition">
                                            <span class="temp">{{archivosDisponibles}}<span class="deg"></span><span class="temp-type"></span></span>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
       
        
            <div class="col">
                <a href="{% url 'subirArchivoTemplate' %}">
                <div class="weather-card rain">
                    <div class="top">
                        <div class="wrapper">
                            <p class="temp">
                                <span class="temp-value">Subir Archivos</span>
                            </p>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="wrapper">
                            <ul class="forecast">
                                
                                <li>
                                    <span class="date">Suba sus archivos aquí</span>
                                    <span class="lnr  condition">
                                        <span class="temp"><span class="deg"></span><span class="temp-type"></span></span>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
        
		
</div>
{% endblock %}
